name: Auto Publish to npm

on:
  push:
    branches:
      - main  # Change to your release branch if needed

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # 1️⃣ Checkout repo with full history
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git tags & version bumps

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Ensure working directory is clean
      - name: Clean working directory
        run: git reset --hard

      # 5️⃣ Bump version (patch/minor/major) and push tag
      - name: Bump version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore(release): %s [skip ci]"
          git push origin HEAD --tags

      # 6️⃣ Publish to npm
      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
